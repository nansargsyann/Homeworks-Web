<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="firstrow">
            <div class="button_c">C</div>
            <div class="space">0</div>
        </div>
        <div class="secondrow">
            <div class="forseven">7</div>
            <div class="foreight">8</div>
            <div class="fornine">9</div>
            <div class="yellow">x</div>
        </div>
        <div class="thirdrow">
            <div class="forfour">4</div>
            <div class="forfive">5</div>
            <div class="forsix">6</div>
            <div class="yellow">/</div>   
        </div>
        <div class="fourthrow">
            <div class="forone">1</div>
            <div class="fortwo">2</div>
            <div class="forthree">3</div>
            <div class="yellow">+</div>
        </div>
        <div class="sixthrow">
            <div class="fordot">.</div>
            <div class="forzero">0</div>
            <div class="green">=</div>
            <div class="yellow">-</div>
        </div>
    </div>
</body>
</html>
